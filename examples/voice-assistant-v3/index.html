<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抖音@程序员李钟意 语音助手3.0版本</title>
  </head>
  <body>
    <div id="app">hello world, 大家好！</div>
    <script>
      window.onload = () => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.start();

        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          console.log('text :>> ', text);
          // 播放文本
          const say = new window.SpeechSynthesisUtterance(text);
          say.voice = window.speechSynthesis.getVoices().filter((voice) => voice.lang === 'zh-HK')[0];
          window.speechSynthesis.speak(say);
          console.log('语音识别到的文本', text);
        };
      };
    </script>
  </body>
</html>
